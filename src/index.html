<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Analysis</title>
</head>

<body>
    <header class="page-header">
        <div class="page-header__inner">
            <label title="Открыть главное меню" class="page-header__burger-menu burger-menu button">
                <div class="burger-menu__content">
                    <input type="checkbox" id="burger-menu__input">
                </div>
            </label>
            <div class="modules">
                <ul class="modules__list">
                    <!-- Elements are added dynamically -->
                </ul>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar__inner">
            <div class="sidebar__list">
                <label class="sidebar__item main-button">Новый проект</label>
                <label class="sidebar__item main-button">Открыть проект</label>
                <label class="sidebar__item main-button">Сохранить проект</label>
                <label class="sidebar__item main-button">Импорт данных (.csv)
                    <input type="file" id="csvUpload" accept=".csv">
                </label>
                <label class="sidebar__item main-button">Экспорт результатов</label>
            </div>
        </div>
    </aside>
    <div class="fade"></div>
    <main class="page-body">
        <section class="page-body__item calculation-window">
            <div class="calculation-window__element resize-bar">
                <div class="resize-bar__icon">
                    <div class="resize-bar__element"></div>
                </div>
            </div>
            <section class="calculation-window__element parameters">
                <div class="parameters__container">
                    <div class="parameters__item collapsible">
                        <input id="collapsible-input-1" type="checkbox" checked>
                        <label class="collapsible__head button" for="collapsible-input-1">
                            <div class="parameters__head">
                                <div class="parameters__title-container">
                                    <div class="collapsible__symbol"></div>
                                    <h2 class="parameters__title">Lorem ipsum</h2>
                                </div>
                                <div class="parameters__extra-container">
                                    <button title="Изменить название гипотезы"
                                        class="parameters__extra-item parameters__edit-button main-button"></button>
                                    <label title="Убрать гипотезу из вычислений"
                                        class="parameters__extra-item parameters__hide-button main-button">
                                        <input type="checkbox">
                                    </label>
                                    <button title="Дублировать гипотезу"
                                        class="parameters__extra-item parameters__duplicate-button main-button"></button>
                                    <button title="Удалить гипотезу"
                                        class="parameters__extra-item parameters__delete-button main-button"></button>
                                </div>
                            </div>
                        </label>
                        <div class="collapsible__content">
                            <div class="parameters__content">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, minima?</p>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, minima?</p>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, minima?</p>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <div class="calculation-window__element resize-bar">
                <div class="resize-bar__icon">
                    <div class="resize-bar__element"></div>
                </div>
            </div>
            <section class="calculation-window__element results">
                <div class="results__container">

                </div>
            </section>
        </section>

                    <div class="footer__inner">
                        <ol class="footer__list">

            </div>
        </section>
    </main>

    <!-- Modal window - choose var type -->
    <div class="modal-var-types modal-window">
        <form id="var-type-form" class="modal-var-types__form">
            <label class="modal-var-types__btn main-button">
                <input type="radio" name="var-type" value="binary">
                <div class="modal-var-types__img binary-img"></div>
                <span>Дихотомический</span>
            </label>
            <label class="modal-var-types__btn main-button">
                <input type="radio" name="var-type" value="continues">
                <div class="modal-var-types__img continues-img"></div>
                <span>Количественный</span>
            </label>
            <label class="modal-var-types__btn main-button">
                <input type="radio" name="var-type" value="nominal">
                <div class="modal-var-types__img nominal-img"></div>
                <span>Номинальный</span>
            </label>
            <label class="modal-var-types__btn main-button">
                <input type="radio" name="var-type" value="rang">
                <div class="modal-var-types__img rang-img"></div>
                <span>Ранговый</span>
            </label>
        </form>
    </div>

    <div class="modal-settings modal-window">
        <form id="settings-form">
            <fieldset class="modal-settings__form">
                <label class="input-line modal-settings__item">
                    Номер строки, с которой начинается чтение данных
                    <input id="first-row-options" name="first-row" class="main-input" type="number" min="1" max="99999"
                        value="1" required>
                </label>
                <label class="input-line modal-settings__item">
                    Кодировка данных
                    <div class="main-select">
                        <select id="encoding-options" name="encoding" class="main-input">
                        </select>
                    </div>
                </label>
                <label class="input-line modal-settings__item">
                    Разделитель столбцов
                    <div class="main-select">
                        <select id="col-delimiter-options" name="col-delimiter" class="main-input">
                        </select>
                    </div>
                </label>
                <label class="input-line modal-settings__item">
                    Разделитель дроби
                    <div class="main-select">
                        <select id="decimal-delimiter-options" name="decimal-delimiter" class="main-input">
                        </select>
                    </div>
                </label>
                <div class="option-block modal-settings__item">
                    Применить
                    <div class="option-block__sub">
                        <label class="radio-line">
                            <input class="main-radio" type="radio" name="apply-to" value="this" checked>
                            <span class="radio-line__text">К текущему листу</span>
                        </label>
                        <label class="radio-line">
                            <input class="main-radio" type="radio" name="apply-to" value="all">
                            <span class="radio-line__text">К проекту</span>
                        </label>
                    </div>
                </div>
                <div class="modal-settings__item">
                    <div class="modal-settings__btn-container">
                        <button id="settings-apply-btn" class="main-button" type="submit">Применить</button>
                        <button class="main-button" type="reset">Отмена</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
