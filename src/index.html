<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Analysis</title>
</head>

<body>
    <header class="page-header">
        <div class="page-header__inner">
            <label title="Открыть главное меню" class="page-header__burger-menu burger-menu">
                <div class="burger-menu__content">
                    <input type="checkbox" id="burger-menu__input">
                </div>
            </label>
            <div class="modules">
                <ul class="modules__list">
                </ul>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar__inner">
            <div class="sidebar__list">
                <label class="sidebar__item main-button">Новый проект</label>
                <label class="sidebar__item main-button">Открыть проект</label>
                <label class="sidebar__item main-button">Сохранить проект</label>
                <label class="sidebar__item main-button">Импорт данных (.csv)
                    <input type="file" id="csvUpload" accept=".csv">
                </label>
                <label class="sidebar__item main-button">Экспорт результатов</label>
            </div>
        </div>
    </aside>
    <div class="fade"></div>
    <main class="page-body">
        <section class="page-body__item calculation-window">
            <div class="calculation-window__element resize-bar">
                <div class="resize-bar__icon draggable-icon">
                    <div class="draggable-icon__element"></div>
                </div>
            </div>
            <section class="calculation-window__element parameters">
                <div class="parameters__container">
                    <div id="parameters__item_glob" class="parameters__item collapsible">
                        <label class="collapsible__head">
                            <input class="collapsible__input" type="checkbox" checked>
                            <div class="parameters__head">
                                <div class="parameters__title-container">
                                    <div class="collapsible__symbol"></div>
                                    <h2 class="parameters__title">Параметры проекта</h2>
                                </div>
                            </div>
                        </label>
                        <div class="collapsible__content">
                            <div class="parameters__content">
                                <form id="module-option-form_glob" class="module-option-form"></form>
                                <div class="option-block">
                                    <label class="input-line">
                                        Название проекта
                                        <input type="text" class="main-input main-input_text" name="name"
                                            value="Результаты" form="module-option-form_glob">
                                    </label>
                                    <label class="input-line">
                                        FWER
                                        <input type="number" class="main-input main-input_number form-change-trigger"
                                            name="FWER" value="5" step="0.1" min="0" max="100"
                                            form="module-option-form_glob">
                                        <span class="input-line__post">%</span>
                                    </label>
                                    <label class="input-line">
                                        Основная гипотеза
                                        <div class="main-select">
                                            <select id="main-hypothesis" name="mainHypothesis"
                                                class="main-input form-change-trigger" form="module-option-form_glob">
                                                <option value="" disabled selected hidden>Выбрать гипотезу</option>
                                                <!-- <option value="-">-</option> -->
                                            </select>
                                        </div>
                                    </label>
                                    <label class="input-line">
                                        Планируемая мощность основной гипотезы
                                        <input type="number" class="main-input main-input_number form-change-trigger"
                                            name="power" value="95" step="0.1" min="0" max="100"
                                            form="module-option-form_glob">
                                        <span class="input-line__post">%</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="calculation-window__element resize-bar">
                <div class="resize-bar__icon draggable-icon">
                    <div class="draggable-icon__element"></div>
                </div>
            </div>
            <section class="calculation-window__element results">
                <div class="loader"></div>
                <div class="results__container">
                    <div class="results__block">
                        <h1 id="results-name">Результаты</h1>
                        <div class="results__block-inner">
                            <p>FWER: <span class="results-FWER">5.0</span> %</p>
                            <p>Количество проверяемых гипотез: <span class="results-number">0</span></p>
                            <p>Уровень значимости α: <span class="results-importance">-</span></p>
                            <p>Основная гипотеза: <span class="results-main-hyp">-</span></p>
                            <p>Требуемый размер выборки: <span class="results-sample-size">-</span></p>
                        </div>
                    </div>
                    <!-- <div class="results__block">
                        <h2>Гипотеза 1</h2>
                        <div class="results__block-inner">
                            <p>Основная гипотеза</p>

                            <p>Сравнение парных выборок</p>
                            <p>Тест Стьюдента</p>

                                <caption><small>Правосторонняя проверка альтернативной гипотезы (M2 > M1)</small>

                                            df

                                        </td>
                                        <td>
                                            0.02
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> -->
                </div>
            </section>
        </section>
        <section class="page-body__item data">
            <div class="data__container">
                <footer class="data__footer footer">
                    <div class="footer__inner">
                        <ol class="footer__list">
                        </ol>
                    </div>
                </footer>
            </div>
        </section>
    </main>

    <!-- Modal window - var type -->
    <div class="modal-var-types modal-window">
        <div class="modal-window__header">
            <div class="modal-window__header-icon draggable-icon">
                <div class="draggable-icon__element"></div>
            </div>
        </div>
        <form id="var-type-form" class="modal-var-types__form">
            <fieldset class="modal-var-types__fieldset option-block">
                <h2>Настройки столбца</h2>
                <label class="input-line modal-var-types__name-line">
                    Имя столбца
                    <input type="text" id="modal-var-types__name" class="main-input main-input_text" name="var-name">
                </label>
                <div class="option-block__sub modal-var-types__var-choose">
                    Тип данных
                    <div class="option-block__list">
                        <label class="modal-var-types__item modal-var-types__binary-container radio-line">
                            <input class="main-radio modal-var-types__binary modal-var-types__item-input" type="radio"
                                name="var-type" value="binary">
                            <div class="modal-var-types__img binary-img"></div>
                            <span>Дихотомический</span>
                        </label>
                        <label class="modal-var-types__item modal-var-types__nominal-container radio-line">
                            <input class="main-radio modal-var-types__nominal modal-var-types__item-input" type="radio"
                                name="var-type" value="nominal">
                            <div class="modal-var-types__img nominal-img"></div>
                            <span>Номинальный</span>
                        </label>
                        <label class="modal-var-types__item modal-var-types__rang-container radio-line">
                            <input class="main-radio modal-var-types__rang modal-var-types__item-input" type="radio"
                                name="var-type" value="rang">
                            <div class="modal-var-types__img rang-img"></div>
                            <span>Ранговый</span>
                        </label>
                        <label class="modal-var-types__item modal-var-types__continues-container radio-line">
                            <input class="main-radio modal-var-types__continues modal-var-types__item-input"
                                type="radio" name="var-type" value="continues">
                            <div class="modal-var-types__img continues-img"></div>
                            <span>Количественный</span>
                        </label>
                    </div>
                </div>
                <div class="modal-var-types__rang-settings">
                    <div class="modal-var-types__rang-settings-inner">
                        <div class="var-table modal-var-types__rang-table">
                            <div class="var-table__header">Уровни</div>
                            <div class="var-table__body modal-var-types__rang-table-body"></div>
                        </div>
                        <div class="modal-var-types__level-controls">
                            <div class="switch-button switch-button_up">
                                <div class="switch-button__symbol"></div>
                            </div>
                            <div class="switch-button switch-button_down">
                                <div class="switch-button__symbol"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-var-types__binary-settings">
                    <div class="modal-var-types__binary-settings-inner">
                        <div class="var-table modal-var-types__binary-table">
                            <div class="var-table__header">Группа 1</div>
                            <div class="var-table__body modal-var-types__binary-table-body" data-number="0">
                            </div>
                        </div>
                        <div class="var-table modal-var-types__binary-table">
                            <div class="var-table__header">Группа 2</div>
                            <div class="var-table__body var-table modal-var-types__binary-table-body" data-number="1">
                            </div>
                        </div>
                        <div class="modal-var-types__switch-container">
                            <div class="switch-button switch-button_right">
                                <div class="switch-button__symbol"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-var-types__btn-container">
                    <button id="var-types-apply-btn" class="main-button modal-var-types__btn"
                        type="submit">Применить</button>
                    <button class="main-button modal-var-types__btn" type="reset">Отмена</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Modal window - settings -->
    <div class="modal-settings modal-window">
        <div class="modal-window__header">
            <div class="modal-window__header-icon draggable-icon">
                <div class="draggable-icon__element"></div>
            </div>
        </div>
        <form id="settings-form" class="modal-settings__form">
            <fieldset class="modal-settings__fieldset option-block">
                <h2>Настройки листа</h2>
                <label title="Выбрать, сколько строк изначального файла будет отброшено"
                    class="input-line modal-settings__item">
                    Пропустить строк
                    <input id="skip-options" name="skip" class="main-input main-input_number" type="number" min="0"
                        max="99999" value="0" required>
                </label>
                <label class="input-line">
                    Кодировка данных
                    <div class="main-select">
                        <select id="encoding-options" name="encoding" class="main-input">
                        </select>
                    </div>
                </label>
                <label class="input-line">
                    Разделитель столбцов
                    <div class="main-select">
                        <select id="col-delimiter-options" name="col-delimiter" class="main-input">
                        </select>
                    </div>
                </label>
                <label class="input-line">
                    Разделитель дроби
                    <div class="main-select">
                        <select id="decimal-delimiter-options" name="decimal-delimiter" class="main-input">
                        </select>
                    </div>
                </label>
                <div class="option-block__sub">
                    <span class="option-block__sub">Применить</span>
                    <div class="option-block__list">
                        <label title="Применить выбранные настройки только к выбранному&#013 в данный момент листу"
                            class="radio-line">
                            <input class="main-radio" type="radio" name="apply-to" value="this" checked>
                            <span class="radio-line__text">К текущему листу</span>
                        </label>
                        <label
                            title="Применить выбранные настройки ко всем листам в проекте,&#013а также к листам, которые будут добавлены в будущем"
                            class="radio-line">
                            <input class="main-radio" type="radio" name="apply-to" value="all">
                            <span class="radio-line__text">К проекту</span>
                        </label>
                    </div>
                </div>
                <div class="modal-settings__btn-container">
                    <button id="settings-apply-btn" class="main-button modal-settings__btn"
                        type="submit">Применить</button>
                    <button class="main-button modal-settings__btn" type="reset">Отмена</button>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
